<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        padding: 0 150px;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img
        src="https://zerodha.com/static/images/logo.svg"
        style="height: 23px; padding-top:20px"
      />
      <div style="display: flex">
        <div style="color: #666; padding: 20px; font-size: 20px;cursor: pointer;">Signup</div>
        <div style="color: #666; padding: 20px; font-size: 20px;cursor: pointer;">About</div>
        <div style="color: #666; padding: 20px; font-size: 20px;cursor: pointer;">Products</div>
        <div style="color: #666; padding: 20px; font-size: 20px;cursor: pointer;">Pricing</div>
        <div style="color: #666; padding: 20px; font-size: 20px;cursor: pointer;">Support</div>
      </div>
    </div>
    <br /><br />
    <center>
      <div>
        <img
          src="https://zerodha.com/static/images/landing.png"
          style="height: 402px; width: 900px"
        />
      </div>
      <br /><br /><br />
      <h1 style="font-size: 65px;font-weight: 500;">Invest in everything</h1>
      <p style="font-size: 30px; font-weight: 400;">
        Online platform to invest in stocks, derivatives, mutual funds, ETFs,
        bonds, and more.
      </p>
      <br />
      <button 
        style="
          background-color: #387ed1;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 28px;
          padding: 13px 40px;
          cursor: pointer;
        "
      >
        Sign up now
      </button>
    </center>
  </body>
</html>
